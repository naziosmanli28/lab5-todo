<!DOCTYPE html>
<html>
<head><title>To-Do</title></head>
<body>
  <h1>My To-Do List</h1>
  <form action="/add" method="post">
    <input name="task" placeholder="Enter a task">
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for id, task in tasks %}
      <li>{{ task['task'] }} <a href="/delete/{{ id }}">Delete</a></li>
    {% endfor %}
  </ul>
</body>
</html>
